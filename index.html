<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 px-1 mt-5" id="sticky-sidebar">
        <!-- Genre list group left sidebar -->
        <div class="py-2 sticky-top flex-grow-1">
          <div class="list-group" id="genre-list">
            <!-- print genre list here -->
            <a href="#" class="list-group-item list-group-item-action " data-genre="1">Action</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="2">Adventure</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="3">Animation</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="4">Comedy</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="5">Crime</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="6">Documentary</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="7">Drama</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="8">Family</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="9">Fantasy</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="10">History</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="11">Horror</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="12">Music</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="13">Mystery</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="14">Romance</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="15">Science
              Fiction</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="16">TV Movie</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="17">Thriller</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="18">War</a>
            <a href="#"" class=" list-group-item list-group-item-action" data-genre="19">Western</a>
          </div>
        </div>
      </div><!-- Genre list group left sidebar -->

      <!-- data-panel -->
      <div class="col-sm-9 mt-5">
        <div class="row" id="data-panel">
          <!-- print movie list here -->
        </div><!-- data-panel -->
      </div>

    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="show-movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="show-movie-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
        </div>
        <div class="modal-body" id="show-movie-body">
          <div class="row">
            <div class="col-sm-8" id="show-movie-image">
            </div>
            <div class="col-sm-4">
              <p><em id="show-movie-date"></em></p>
              <p id="show-movie-description"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>
